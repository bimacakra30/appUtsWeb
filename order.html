<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>UTS Order Form</title>
</head>

<body>
    <div class="container">
        <h1>Order Food</h1>
        <form>
            <div class="order-item">
                <div class="item-name">Seblak Biasa</div>
                <div class="item-price">Rp 8.000</div>
                <input type="number" class="quantity-input" value="0" min="0">
            </div>
            <div class="order-item">
                <div class="item-name">Seblak Ceker</div>
                <div class="item-price">Rp 12.000</div>
                <input type="number" class="quantity-input" value="0" min="0">
            </div>
            <div class="order-item">
                <div class="item-name">Seblak Sayap</div>
                <div class="item-price">Rp 13.000</div>
                <input type="number" class="quantity-input" value="0" min="0">
            </div>
            <div class="order-item">
                <div class="item-name">Seblak Favorit</div>
                <div class="item-price">Rp 14.000</div>
                <input type="number" class="quantity-input" value="0" min="0">
            </div>
            <div class="order-item">
                <div class="item-name">Seblak Special</div>
                <div class="item-price">Rp 17.000</div>
                <input type="number" class="quantity-input" value="0" min="0">
            </div>
            <h2>Order Drink</h2>
            <div class="order-item">
                <div class="item-name">Taro</div>
                <div class="item-price">Rp 9.000</div>
                <input type="number" class="quantity-input" value="0" min="0">
            </div>
            <div class="order-item">
                <div class="item-name">Cappucino</div>
                <div class="item-price">Rp 9.000</div>
                <input type="number" class="quantity-input" value="0" min="0">
            </div>
            <div class="order-item">
                <div class="item-name">Chocolate Vanilla</div>
                <div class="item-price">Rp 10.000</div>
                <input type="number" class="quantity-input" value="0" min="0">
            </div>
            <div class="order-item">
                <div class="item-name">Es Teh</div>
                <div class="item-price">Rp 3.000</div>
                <input type="number" class="quantity-input" value="0" min="0">
            </div>
            <div class="total-container">
                <div class="total-text">Total:</div>
                <div class="total-price">Rp 0</div>
            </div>
            <button type="button" id="order-now-button">Order Now</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
